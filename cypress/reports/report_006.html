<!doctype html>

 returns all of the checkbox on the page\n//   cy\n//   .get(\&quot;input[type=&#x27;checkbox&#x27;]\&quot;)\n//   .click({ multiple: true })\n//   NOTE: click works for only single elements\n// If you want to click multiple checkbox, use click({ multiple: true })\n//ASSERTION \n//HOW DO YOU UNDERSTAND IF CHECKBOX IS CHECKED OR NOT\ncy.get(\&quot;input[type=&#x27;checkbox&#x27;]\&quot;).first().click({\n  multiple: true\n});\ncy.get(\&quot;input[type=&#x27;checkbox&#x27;]\&quot;).first().should(&#x27;be.checked&#x27;); //NOTE THAT WE ALREADY DID ASSERTION SO FAR USING .should(&#x27;be.checked&#x27;)\n//WE CAN DO DIFFERENT APPROACH TO DO ADDITIONAL ASSERTION\n//FOR EXAMPLE WE CAN CHECK IF THE PARENT ELEMENT HAS class=&#x27;checked&#x27;\n//The change is in the span element\n//WHen a check box is checked the parent span has value of &#x27;checke\n//ASSERT IF THE PARENT SPAN CLASS VALUE IS CHECKED\ncy.get(\&quot;input[type=&#x27;checkbox&#x27;]\&quot;).first() //getting the first check box\n.parent() //getting teh parent element which is span\n.should(&#x27;have.class&#x27;, &#x27;checked&#x27;); // asserting if the span class = &#x27;checked&#x27;\n//WITH cypress assertion, we can assert if any attribute has any value\n//should(&#x27;have.id&#x27;,&#x27;username&#x27;)//asserting if id = &#x27;username&#x27;\n//should(&#x27;have.type&#x27;,&#x27;text&#x27;)//asserting if type=&#x27;text&#x27;\n//should(&#x27;have.class&#x27;,&#x27;container&#x27;)//asserting if class=&#x27;container&#x27;&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;8cb19032-d8f0-4d5c-a6ac-a1350d775c2e&quot;,&quot;parentUUID&quot;:&quot;2ca94187-f4bc-450a-be36-e13fc46e55b0&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;8cb19032-d8f0-4d5c-a6ac-a1350d775c2e&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:4870,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:0,&quot;root&quot;:true,&quot;rootEmpty&quot;:true,&quot;_timeout&quot;:2000}],&quot;meta&quot;:{&quot;mocha&quot;:{&quot;version&quot;:&quot;7.0.1&quot;},&quot;mochawesome&quot;:{&quot;options&quot;:{&quot;quiet&quot;:false,&quot;reportFilename&quot;:&quot;report&quot;,&quot;saveHtml&quot;:true,&quot;saveJson&quot;:true,&quot;consoleReporter&quot;:&quot;spec&quot;,&quot;useInlineDiffs&quot;:false,&quot;code&quot;:true},&quot;version&quot;:&quot;6.2.2&quot;},&quot;marge&quot;:{&quot;options&quot;:{&quot;reportDir&quot;:&quot;cypress/reports&quot;,&quot;reportFilename&quot;:&quot;report&quot;,&quot;overwrite&quot;:false,&quot;html&quot;:true,&quot;json&quot;:true,&quot;charts&quot;:true},&quot;version&quot;:&quot;5.2.0&quot;}}}" data-config="{&quot;reportFilename&quot;:&quot;report&quot;,&quot;reportDir&quot;:&quot;cypress/reports&quot;,&quot;reportTitle&quot;:&quot;my-cypress-framework&quot;,&quot;reportPageTitle&quot;:&quot;Mochawesome Report&quot;,&quot;inline&quot;:false,&quot;inlineAssets&quot;:false,&quot;cdn&quot;:false,&quot;charts&quot;:true,&quot;enableCharts&quot;:true,&quot;code&quot;:true,&quot;enableCode&quot;:true,&quot;autoOpen&quot;:false,&quot;overwrite&quot;:false,&quot;timestamp&quot;:false,&quot;ts&quot;:false,&quot;showPassed&quot;:true,&quot;showFailed&quot;:true,&quot;showPending&quot;:true,&quot;showSkipped&quot;:false,&quot;showHooks&quot;:&quot;failed&quot;,&quot;saveJson&quot;:true,&quot;saveHtml&quot;:true,&quot;dev&quot;:false,&quot;assetsDir&quot;:&quot;cypress/reports/assets&quot;,&quot;jsonFile&quot;:&quot;/Users/techproed/Documents/my-cypress-framework/cypress/reports/report.json&quot;,&quot;htmlFile&quot;:&quot;/Users/techproed/Documents/my-cypress-framework/cypress/reports/report.html&quot;}"><div id="report"></div><script src="assets/app.js"></script></body></html>

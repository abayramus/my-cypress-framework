<html lang="en"><head><meta charSet="utf-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>Mochawesome Report</title><link rel="stylesheet" href="assets/app.css"/></head><body data-raw="{&quot;stats&quot;:{&quot;suites&quot;:1,&quot;tests&quot;:1,&quot;passes&quot;:1,&quot;pending&quot;:0,&quot;failures&quot;:0,&quot;start&quot;:&quot;2021-07-31T06:05:27.539Z&quot;,&quot;end&quot;:&quot;2021-07-31T06:05:32.718Z&quot;,&quot;duration&quot;:5179,&quot;testsRegistered&quot;:1,&quot;passPercent&quot;:100,&quot;pendingPercent&quot;:0,&quot;other&quot;:0,&quot;hasOther&quot;:false,&quot;skipped&quot;:0,&quot;hasSkipped&quot;:false},&quot;results&quot;:[{&quot;uuid&quot;:&quot;317b05e8-14e9-40d3-a8e6-4e1f88b7f6d7&quot;,&quot;title&quot;:&quot;&quot;,&quot;fullFile&quot;:&quot;cypress/integration/smoketest/day01_finding_elements.js&quot;,&quot;file&quot;:&quot;cypress/integration/smoketest/day01_finding_elements.js&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[],&quot;suites&quot;:[{&quot;uuid&quot;:&quot;8372e075-17a6-4c11-bfcb-07898d1e7157&quot;,&quot;title&quot;:&quot;Finding Elements&quot;,&quot;fullFile&quot;:&quot;&quot;,&quot;file&quot;:&quot;&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[{&quot;title&quot;:&quot;get method&quot;,&quot;fullTitle&quot;:&quot;Finding Elements get method&quot;,&quot;duration&quot;:3717,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;cy.visit(&#x27;https://qa-environment.crystalkeyhotels.com/&#x27;);\ncy.contains(&#x27;Log in&#x27;).click(); //ASSERTINS:\n//1. Asserting if url includes Logon\ncy.url().should(&#x27;include&#x27;, &#x27;Logon&#x27;); //2. Assert if Log in is visible\n//CSS LOCATORS FOR LOG IN\n//.row &gt; .mb-4\n//h2.mb-4\n//h2[class=&#x27;mb-4&#x27;]\n//1. get () is used to locate the elements\n//should(&#x27;be.visible&#x27;) : checking if the element is visible \ncy.get(&#x27;.row &gt; .mb-4&#x27;).should(&#x27;be.visible&#x27;); //Finding total number of links taht is child of li\n//Assert the total is 29\n//  li a =&gt; Means give me all link(a) that is child of list item(li)\n// xpath = li//a , css = li a\ncy.get(&#x27;li a&#x27;).should(&#x27;have.length&#x27;, 29); //2. find() is used to find any element after get()\n//get the Single room and assert there is one matching element\ncy.get(\&quot;a[href=&#x27;/Rooms/6&#x27;]\&quot;).should(&#x27;have.length&#x27;, 1); //We can also say specifically\n//find a[href=&#x27;/Rooms/6&#x27;] that is child of li\ncy.get(&#x27;li&#x27;).find(\&quot;a[href=&#x27;/Rooms/6&#x27;]\&quot;).should(&#x27;have.length&#x27;, 1); //3. within () is also used after get()\n// Looks for specific elements within that parent\n//PARENT : div.categories  CHILD : a[href=&#x27;/Rooms/318&#x27;]\ncy.get(\&quot;a[href=&#x27;/Rooms/318&#x27;]\&quot;).should(&#x27;have.length&#x27;, 1);\ncy.get(&#x27;div.categories&#x27;).find(\&quot;a[href=&#x27;/Rooms/318&#x27;]\&quot;).should(&#x27;have.length&#x27;, 1);\ncy.get(&#x27;div.categories&#x27;).within(() =&gt; {\n  //Search for the elements that is only child of div.categories\n  cy.get(\&quot;a[href=&#x27;/Rooms/318&#x27;]\&quot;).should(&#x27;have.length&#x27;, 1);\n  cy.get(\&quot;a[href=&#x27;/Rooms/318&#x27;]\&quot;).click();\n});\n/*\nNOTES: -We should always try get() to find the elements first\n-If this fails to locate the element(not visible, not unique ,...)\nThen try find\n-If that also doesn&#x27;t locate the element\nThen use within\n */&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;ae29fdc9-e914-465c-89cb-9702b8557788&quot;,&quot;parentUUID&quot;:&quot;8372e075-17a6-4c11-bfcb-07898d1e7157&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;ae29fdc9-e914-465c-89cb-9702b8557788&quot;],
